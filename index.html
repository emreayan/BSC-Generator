    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* PRINT HARD FIX CSS */
      @media print {
        /* 1. Reset Page and Body */
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* 2. Hide EVERYTHING initially */
        body * {
          visibility: hidden;
        }

        /* 3. Show ONLY the printable content container and its children */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        /* 4. Position the content at the absolute top-left of the paper */
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }

        /* 5. Force Background Graphics & Colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* 6. Hide Elements marked as no-print specifically (like buttons inside the layout) */
        .no-print {
          display: none !important;
        }

        /* 7. Setup Page Size (A4) and remove browser margins */
        @page {
          size: A4;
          margin: 0mm; 
        }
      }
    </style>
